         <button type="button"  class="toggle-btn" onclick="register()" >register</button>

       <input type="text" class="input-item" placeholder="user id" required>
       <input type="text" class="input-item" placeholder="Enter password" required><br>
       <input type="checkbox" class="checkbox"><span>Remember password</span>
       <button type="submit" class="submit-btn">log in</button>
       </form>
       <!-----registretion--->
       <form id="registration" class="input-group">
       <input type="text" class="input-item" placeholder="user id" required>
       <input type="email" class="input-item" placeholder="Email id" required>
       <input type="text" class="input-item" placeholder="Enter password" required>
       <input type="text" class="input-item" placeholder="confirm password" required>
       <input type="checkbox" class="checkbox"><span>I agree to the terms& conditions</span>
       <button type="submit" class="submit-btn">registration</button>
       </form>
